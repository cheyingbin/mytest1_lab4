<!DOCTYPE html>
<html>
<head>
    <title>图书馆主页</title>
    <style>
    body {
	font: 13px 'Lucida sans', Arial, Helvetica;
	color: #36F;
	text-align: center;
    }
	
    h1 {
 	color: #000;
	font-family: 'Open Sans', Arial, Helvetica, Sans-serif, Verdana, Tahoma;
 	font-size: 32px;
 	font-weight: 400;
 	text-align: center;
 	margin-top: 100px;
 }
    a {
        color: #ccc;
    }
    
    /*-------------------------------------*/
    
    .cf:before, .cf:after{
      content:"";
      display:table;
    }
    
    .cf:after{
      clear:both;
    }

    .cf{
      zoom:1;
    }

    /*-------------------------------------*/	
    
    .form-wrapper {
	width: 550px;
	padding: 5px;
	margin: 50px auto 50px auto;
	background: #36F;
	/*background: rgba(0,0,0,.2);*/
	-moz-border-radius: 10px;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	-moz-box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
	-webkit-box-shadow: 0 1px 1px rgba(0,0,0,.4) inset, 0 1px 0 rgba(255,255,255,.2);
	box-shadow: inset 0px 1px 1px rgba(0,0,0,.4),0 1px 0 rgba(255,255,255,.2);
	color: #36F;
    }
    
    .form-wrapper input {
        width: 430px;
        height: 20px;
        padding: 10px 5px;
        float: left;    
        font: bold 15px 'lucida sans', 'trebuchet MS', 'Tahoma';
        border: 0;
        background: #aCF;
        -moz-border-radius: 3px 0 0 3px;
        -webkit-border-radius: 3px 0 0 3px;
        border-radius: 3px 0 0 3px;      
    }
    
    .form-wrapper input:focus {
	outline: 0;
	background: #fff;
	-moz-box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
	-webkit-box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
	box-shadow: 0 0 2px rgba(0,0,0,.8) inset;
	color: #36F;
    }
    
    .form-wrapper input::-webkit-input-placeholder {
       color: #36f;
       font-weight: normal;
       font-style: italic;
    }
    
    .form-wrapper input:-moz-placeholder {
        color: #36f;
        font-weight: normal;
        font-style: italic;
    }
    
    .form-wrapper input:-ms-input-placeholder {
        color: #36f;
        font-weight: normal;
        font-style: italic;
    }    
    
    .form-wrapper button {
	overflow: visible;
	position: relative;
	float: right;
	border: 0;
	padding: 0;
	cursor: pointer;
	height: 40px;
	width: 110px;
	font: bold 15px/40px 'lucida sans', 'trebuchet MS', 'Tahoma';
	color: #36F;
	text-transform: uppercase;
	background: #F66;
	-moz-border-radius: 0 3px 3px 0;
	-webkit-border-radius: 0 3px 3px 0;
	border-radius: 0 3px 3px 0;
	text-shadow: 0 -1px 0 rgba(0, 0 ,0, .3);
    }   
      
    .form-wrapper button:hover{
	background: #F00;
    }	
      
    .form-wrapper button:active,
    .form-wrapper button:focus{
	background: #F03;
    }
    
    .form-wrapper button:before {
        content: '';
        position: absolute;
        border-width: 8px 8px 8px 0;
        border-style: solid solid solid none;
        border-color: transparent #F66 transparent;
        top: 12px;
        left: -6px;
    }
    
    .form-wrapper button:hover:before{
        border-right-color: #F00;
    }
    
    .form-wrapper button:focus:before{
        border-right-color: #cff;
    }    
    
    .form-wrapper button::-moz-focus-inner {
        border: 0;
        padding: 0;
    }
    </style>
</head>

    <body background="/media/images/1.jpg">
 
<div align="center">
  <h1 style="font-size: 300%; color: #36F;">Welcome to Mylib</h1>
 </div>
<form method="get" id="searchform" action="/search_book/"class="form-wrapper cf">
	<input type="text" input id="authorname" name="authorname" type="text" value="" placeholder="请输入作者名..." required>
  <button type="submit" onClick="location.href='/search_book/?authorname={{author.Name}}'">查 找</button>
</form>

<div align="center">
<input type="image" src="/media/images/add_author.png" style="width:200px;height:40px;"value="添加作者" onClick="location.href='/add_author/'">
<input type="image" value="添加图书" src="/media/images/add_book.png" style="width:200px;height:40px;"onClick="location.href='/add_book/'">
 </div>
</body>
</html>
