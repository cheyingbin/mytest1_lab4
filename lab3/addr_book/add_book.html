<!DOCTYPE HTML> 
<html> 
<head> 
<title>添加书本</title> 
<style type="text/css"> 
body { 
    margin:0; 
    padding:0; 
} 
.wrap { 
    color:#36f;
    margin:50px auto; 
    width:380px; 
    overflow:hidden; 
} 
.loginForm { 
    box-shadow: 0 0 2px rgba(0, 0, 0, 0.2), 0 1px 1px rgba(0, 0, 0, 0.2), 0 3px 0 #fff, 0 4px 0 rgba(0, 0, 0, 0.2), 0 6px 0 #fff, 0 7px 0 rgba(0, 0, 0, 0.2); 
    position:absolute; 
    z-index:0; 
    background-color:#FFF; 
    border-radius:4px; 
    height:400px; 
    width:380px; 
    background: -webkit-gradient(linear, left top, left 24, from(#EEE), color-stop(4%, #FFF), to(#EEE)); 
    background: -moz-linear-gradient(top, #EEE, #FFF 1px, #EEE 24px); 
    background: -o-linear-gradient(top, #EEEEEE, #FFFFFF 1px, #EEEEEE 24px); 
} 
.loginForm:before { 
    content:''; 
    position:absolute; 
    z-index:-1; 
    border:1px dashed #CCC; 
    top:5px; 
    bottom:5px; 
    left:5px; 
    right:5px; 
    box-shadow: 0 0 0 1px #FFF; 
} 
.loginForm h1 { 
    text-shadow: 0 1px 0 rgba(255, 255, 255, .7), 0px 2px 0 rgba(0, 0, 0, .5); 
    text-transform:uppercase; 
    text-align:center; 
    color:#36f; 
    line-height:3em; 
    margin:16px 0 20px 0; 
    letter-spacing: 4px; 
    font:normal 26px/1 Microsoft YaHei, sans-serif; 
} 
fieldset { 
    border:none; 
    padding:10px 10px 0; 
} 
fieldset input[type=text] { 
    background:url(style/default/images/user.png) 4px 5px no-repeat; 
} 
fieldset input[type=password] { 
    background:url(style/default/images/password.png) 4px 5px no-repeat; 
} 
fieldset input[type=text], fieldset input[type=password] { 
    width:100%; 
    line-height:2em; 
    font-size:12px; 
    height:24px; 
    border:none; 
    padding:3px 4px 3px 2.2em; 
    width:300px; 
} 

.inputWrap { 
    background: -webkit-gradient(linear, left top, left 24, from(#FFFFFF), color-stop(4%, #EEEEEE), to(#FFFFFF)); 
    background: -moz-linear-gradient(top, #FFFFFF, #EEEEEE 1px, #FFFFFF 24px); 
    background: -o-linear-gradient(top, #FFFFFF, #EEEEEE 1px, #FFFFFF 24px); 
    border-radius:3px; 
    border:1px solid #CCC; 
    margin:10px 10px 0; 
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#EEEEEE', endColorstr='#FFFFFF'); 
    -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#EEEEEE', endColorstr='#FFFFFF')"; 
} 
fieldset input[type=checkbox] { 
    margin-left:10px; 
    vertical-align:middle; 
} 
fieldset a { 
    color:blue; 
    font-size:12px; 
    margin:6px 0 0 10px; 
    text-decoration:none; 
} 
fieldset a:hover { 
    text-decoration:underline; 
} 
fieldset span { 
    font-size:12px; 
} 
</style> 
<!--为了让IE支持HTML5元素，做如下操作：-->

document.createElement("section"); 
document.createElement("header"); 
document.createElement("footer"); 
</script> 
<![endif]--> 
</head> 

    <body background="/media/images/1.jpg">
<div class="wrap"> 
  <form action="" method="post"> 
    <section class="loginForm"> 
      <header> 
        <h1>添 加 书 本</h1> 
      </header> 
      <div class="loginForm_content"> 
        <fieldset> 
          <div class="inputWrap">
            <input type="text" name="isbn" value="" placeholder="书号" id="username" required>
          </div> 
          <div class="inputWrap"> 
            <input type="text" name="title" placeholder="书名" required>
          </div> 
          <div class="inputWrap"> 
            <input type="text" name="author_name" placeholder="作者" required>
          </div> 
          <div class="inputWrap"> 
            <input type="text" name="publisher" placeholder="出版商" required>
          </div> 
          <div class="inputWrap"> 
            <input type="text" name="publishdate" placeholder="出版日期" required>
          </div> 
          <div class="inputWrap"> 
            <input type="text" name="price" placeholder="价格" required>
          </div> 
        </fieldset> 
        <fieldset>  
        <div align="center"><td color="#F00">{{word}}</td></div> 
        </fieldset> 
        <div align="center"> 
          <input type="image" value="保存" src="/media/images/save.png"style="width:81px;height:37px;">   
        <input type="image" src="/media/images/home.png" style="width:81px;height:37px;"value="返回主页" onClick="location.href='/lib_home/'"> 
        </div> 
      </div> 
    </section> 
  </form> 
</div> 
</body> 
</html>
